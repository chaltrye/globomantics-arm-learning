# This is a basic workflow to help you get started with Actions

name: armTemplateDeployment

# Controls when the workflow will run
on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  resource_group_name: rg-githubactions
  location: eastus
  subscriptionId: 7bf02640-86d1-4a5d-a094-4f15f0d06661

jobs:
  
  armDeploy:
     runs-on: ubuntu-latest

     steps:
     
      - uses: actions/checkout@v3

      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Resource Group ${{ env.resource_group_name }}
        uses: Azure/arm-deploy@v2
        with: 
            scope: subscription
            subscriptionId: ${{ env.subscriptionId }}
            region: ${{ env.location }}
            template: ./arm-templates/resourcegroup.json
            parameters:
              location="${{ env.location }}"
              resourceGroupName=${{ env.resource_group_name }}
            deploymentName: ${{ env.resource_group_name }}
            
      - name: Deploy Storage Account
        uses: Azure/arm-deploy@v2
        id: storageAccountDeploy
        with: 
            scope: resourcegroup
            resourceGroupName: ${{ env.resource_group_name }}
            subscriptionId: ${{ env.subscriptionId }}
            template: ./arm-templates/storageaccount.json
            parameters: ./arm-templates/storageaccount.parameters.json
            deploymentMode: incremental
           
      - name: Deploy Virtual Machine
        uses: Azure/arm-deploy@v2
        with: 
            scope: resourcegroup
            resourceGroupName: ${{ env.resource_group_name }}
            subscriptionId: ${{ env.subscriptionId }}
            template: ./arm-templates/virtualmachine.json
            parameters: 
              adminPassword=${{ secrets.UBUNTU_ADMIN_PASSWORD }}
              location= "${{ env.location }}"
            deploymentMode: incremental
      